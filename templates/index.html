<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=???&lang=ru_RU"
            type="text/javascript">
    </script>
    <meta charset="UTF-8">
    <title>Geopoints</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div id="container">
    <div id="map"></div>
    <div id="buttonsContainer">
        <div id="settingButtonsContainer">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Радиус поиска в км</span>
                <input type="number" class="form-control" placeholder="Радиус поиска в км" aria-label="Username"
                       aria-describedby="addon-wrapping" id="radiusInput" min="1" max="50" value="10">
            </div>
            <br>
            <input type="checkbox" class="btn-check" id="ggsCheckbox" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="ggsCheckbox">пункты ГГС</label>
            <input type="checkbox" class="btn-check" name="options-outlined" id="gnsCheckbox" autocomplete="off">
            <label class="btn btn-outline-success" for="gnsCheckbox">пункты ГНС</label>
        </div>
        <br>
        <div id="findingButtonsContainer" class="d-grid gap-2">
            <button class="btn btn-outline-primary" id="sendRequestButton">Найти пункты</button>
            <button class="btn btn-outline-primary" id="addTrackButton">Проложить маршрут</button>
        </div>
        <br>
        <div id="saveButtonsContainer" class="d-grid gap-2">
            <button class="btn btn-outline-success" id="saveTrackButton">Сохранить маршрут</button>
            <button class="btn btn-outline-success" id="savePlacemarksButton">Сохранить метки</button>
        </div>
        <br>
        <div id="clearButtonsContainer" class="d-grid gap-2">
            <button class="btn btn-outline-danger" id="clearPlacemarksButton">Очистить карту</button>
            <button class="btn btn-outline-danger" id="clearTrackButton">Очистить маршрут</button>
        </div>
    </div>
</div>
    <script src="/js/map.js" type="text/javascript"></script>
    <script src="/js/placemarks.js" type="text/javascript"></script>
    <script src="/js/request.js" type="text/javascript"></script>
    <script src="/js/track.js" type="text/javascript"></script>
</body>
</html>
